<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-outline-primary" [disabled]="currentPage <= 0" (click)="getPrevPage()">Prev</button>
  <button type="button" class="btn btn-outline-primary">{{currentPage +1}}</button>
  <button type="button" class="btn btn-outline-primary" [disabled]="(currentPage+1)*5 >= totalItems"(click)="getNextPage()">Next</button>
</div>
