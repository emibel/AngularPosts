<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" >Username</th>
        <th scope="col" >E-Mail</th>
        <th scope="col" >website</th>
        <th scope="col" >Company</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users$ | async">
      <tr>
        <td> {{user.username}} </td>
        <td> {{user.email}} </td>
        <td> {{user.website}} </td>
        <td> {{user.company.name}} </td>
      </tr>
    </tbody>
  </table>
</div>
